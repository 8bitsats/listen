# substreams.yaml
specVersion: v0.1.0
package:
  name: listen_sql
  version: v0.1.0

protobuf:
  excludePaths:
    - sf/substreams/sink
    - sf/substreams/v1
    - sf/substreams/index
    - sf/substreams/intern
    - google

network: solana-mainnet-beta
imports:
  sql: https://github.com/streamingfast/substreams-sink-sql/releases/download/protodefs-v1.0.7/substreams-sink-sql-protodefs-v1.0.7.spkg
  database_change: https://github.com/streamingfast/substreams-sink-database-changes/releases/download/v1.2.1/substreams-database-change-v1.2.1.spkg
  listen: ../listen-v0.1.0.spkg

binaries:
  default:
    type: wasm/rust-v1
    file: target/wasm32-unknown-unknown/release/listen_sql.wasm

modules:
  - name: db_out
      kind: map
      initialBlock: 317850969
      inputs:
        - map: listen:map_filtered_transactions
      output:
        type: proto:sf.substreams.sink.database.v1.DatabaseChanges

sink:
  module: db_out
  type: sf.substreams.sink.sql.v1.Service
  config:
    schema: "./schema.sql"
    engine: clickhouse
    postgraphile_frontend:
      enabled: false
    rest_frontend:
      enabled: false

